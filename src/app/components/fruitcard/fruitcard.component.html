<mat-card>
    <img mat-card-image src="https://via.placeholder.com/200x200.png?text={{fruit.name}}" alt="{{fruit.name}} image">
    <mat-card-header>
        <mat-card-title>{{fruit.name}} {{fruit.cost | currency: 'USD' }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-mini-fab aria-label="Example icon button with a plus one icon" (click)="addToCount()">
            <mat-icon>exposure_plus_1</mat-icon>
        </button>
        <button mat-raised-button>{{count}}</button>
        <button mat-mini-fab aria-label="Example icon button with a plus one icon" (click)="subToCount()" [disabled]="(count <= 0)">
            <mat-icon>exposure_neg_1</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="addToCart()">Add to cart</button>

    </mat-card-actions>
</mat-card>
