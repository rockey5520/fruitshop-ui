<table mat-table [dataSource]="cartList" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let cart"> {{cart.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="costPerItem">
        <th mat-header-cell *matHeaderCellDef> Cost Per Item($) </th>
        <td mat-cell *matCellDef="let cart"> {{cart.costPerItem}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let cart"> {{cart.count}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef> Total Price($) </th>
        <td mat-cell *matCellDef="let cart"> {{cart.totalCost}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-list-item>
    <button mat-flat-button color="primary" (click)="pay()">Pay
        {{total | currency: 'USD'}}</button>
</mat-list-item>
