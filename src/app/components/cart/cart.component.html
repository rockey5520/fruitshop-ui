<mat-list role="list">
    <div  *ngFor="let cart of cartList | async" >
    <mat-list-item role="listitem" *ngIf="cart.count > 0" >
            <div>
                {{cart.name}}
            </div>
            <div>{{cart.count}} x {{cart.costPerItem | currency: 'USD'}} = {{cart.totalCost | currency: 'USD'}}</div> 
    </mat-list-item>
    </div>
    <mat-list-item> 
        <button mat-flat-button color="primary">Pay {{total | currency: 'USD'}}</button>
    </mat-list-item>
</mat-list>
