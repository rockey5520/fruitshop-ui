<h1>Hello {{currentUser.userId}}</h1>
<h2>Shopping cart</h2>

<table mat-table [dataSource]="cartList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let cart"> {{cart.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="costPerItem">
        <th mat-header-cell *matHeaderCellDef> Cost Per Item(€) </th>
        <td mat-cell *matCellDef="let cart"> {{cart.costPerItem | currency: 'EUR'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let cart"> {{cart.count}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef> Total Price(€) </th>
        <td mat-cell *matCellDef="let cart"> {{cart.totalCost | currency: 'EUR'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-list-item>
    <mat-list-item role="listitem">
        <button mat-flat-button [disabled]="formNotComplete" (click)="applyDiscount()" color="accent">Apply ORANGE 30
            Discount Coupon</button></mat-list-item>

    <mat-list-item role="listitem">
        <button mat-flat-button color="primary">Total Savings:{{totalSavings | currency: 'EUR'}}</button>
        <!-- <mat-card color="accent" class="mat-elevation-z0">Total Savings:
                {{totalSavings | currency: 'EUR'}}</mat-card> -->
    </mat-list-item>

    <!-- <mat-list-item role="listitem"><button mat-flat-button color="primary" (click)="pay()">Total Amount to pay:
            {{total | currency: 'EUR'}}</button></mat-list-item> -->
    <a routerLink="/pay"><button mat-flat-button color="primary" (click)="pay()">Total Amount to pay:
        {{total | currency: 'EUR'}}</button></a>

</mat-list-item>




<br />
<h2>Discount coupons applied</h2>

<table mat-table [dataSource]="discountList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Coupon Name </th>
        <td mat-cell *matCellDef="let discount"> {{discount.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let discount"> {{discount.status }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="cartdisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: cartdisplayedColumns;"></tr>

</table>
